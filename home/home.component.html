<br>
<div class="container-fluid">
  <h3>Enter your details!!!!!!</h3>
  <form #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
    <br>

<div class="form-group">
  <label><b>Name:</b></label>
<input type="text" required #name="ngModel"
  [class.is-invalid]="name.invalid && name.touched" class="form-control"
   name="name"    [(ngModel)]="user.name">
   <small class="text-danger"[class.d-none]="name.valid || name.untouched">name is required</small>
</div>




<br>
<div class="form-group">
  <label><b>Email:</b></label>
<input type="text" class="form-control" name="email"   [(ngModel)]="user.emal">
</div>

<br>
<div class="form-group">
  <label><b>Number:</b></label>
<input type="text"  required   
#number="ngModel" 
 pattern="^\d{10}$"
 [class.is-invalid]="number.invalid && number.touched"
 class="form-control"
 name="number" 
 [(ngModel)]="user.number">
 <small class="text-danger"[class.d-none]="number.valid || number.untouched" >Phone number must be 10 digits</small>
</div>



<div class="form-group">
  <label><b>Topics:</b></label>
  <select (blur)="validateTopic(topic.value)" (change)="validateTopic(topic.value)" #topic="ngModel"
   class="custom-select"
    name="topic"  
     [class.is-invalid]="topicHasError && topic.touched"
      class="form-control"
     [(ngModel)]="user.topic">
    <option value="default" >I am interested in</option>
    <option *ngFor="let topic of topics">{{  topic  }}</option>
  </select>
  <small class="text-danger" [class.d-none]="!topicHasError || topic.untouched" >Please choose a topic</small>
</div>




<div class="mb-3">
  <label>Time preference</label>
  <div class="form-check"> 
    <input class="form-check-input" type="radio" [(ngModel)]="user.timepreference" name="timepreference" value="morning">
    <label class="form-check-label">Morning (9am-12pm)</label>
  </div>

 <div class="form-check">
    <input class="form-check-input" type="radio"  [(ngModel)]="user.timepreference" name="timepreference" value="evening">
    <label class="form-check-label">evening (5pm-8pm)</label>
 </div>

</div>
  <button type="Submit" [disabled]="userForm.form.invalid ||topicHasError " class="btn btn-primary">submit form</button>
  </form>

<br>
